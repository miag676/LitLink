apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: litlink
spec:
  replicas: 3
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users-container
        image: ghcr.io/spehic/users:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: litlink
spec:
  type: ClusterIP
  selector:
    app: users
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

